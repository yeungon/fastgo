<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .metric-card .label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-card .value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-card .unit {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
        }

        .chart-card h3 {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .chart-wrapper {
            position: relative;
            height: 250px;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸš€ Server Monitoring Dashboard</h1>
        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Connecting...</span>
        </div>
    </div>

    <div class="metrics-grid">
        <div class="metric-card">
            <div class="label">Active Connections</div>
            <div class="value" id="activeConnections">0</div>
        </div>
        <div class="metric-card">
            <div class="label">Requests/Second</div>
            <div class="value" id="rps">0</div>
            <div class="unit">req/s</div>
        </div>
        <div class="metric-card">
            <div class="label">Total Requests</div>
            <div class="value" id="totalRequests">0</div>
        </div>
        <div class="metric-card">
            <div class="label">Completed</div>
            <div class="value" id="completedRequests">0</div>
        </div>
        <div class="metric-card">
            <div class="label">Errors</div>
            <div class="value" id="errorCount">0</div>
        </div>
        <div class="metric-card">
            <div class="label">Memory Usage</div>
            <div class="value" id="memoryUsage">0</div>
            <div class="unit">MB</div>
        </div>
        <div class="metric-card">
            <div class="label">Goroutines</div>
            <div class="value" id="goroutines">0</div>
        </div>
        <div class="metric-card">
            <div class="label">Uptime</div>
            <div class="value" id="uptime">0</div>
            <div class="unit">seconds</div>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-card">
            <h3>ðŸ“ˆ Requests Per Second</h3>
            <div class="chart-wrapper">
                <canvas id="rpsChart"></canvas>
            </div>
        </div>
        <div class="chart-card">
            <h3>ðŸ”— Active Connections</h3>
            <div class="chart-wrapper">
                <canvas id="connectionsChart"></canvas>
            </div>
        </div>
        <div class="chart-card">
            <h3>ðŸ’¾ Memory Usage</h3>
            <div class="chart-wrapper">
                <canvas id="memoryChart"></canvas>
            </div>
        </div>
        <div class="chart-card">
            <h3>ðŸ§µ Goroutines</h3>
            <div class="chart-wrapper">
                <canvas id="goroutinesChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Chart configuration
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            animation: {
                duration: 300
            },
            scales: {
                x: {
                    display: true,
                    grid: {
                        color: 'rgba(255,255,255,0.1)'
                    },
                    ticks: {
                        color: 'rgba(255,255,255,0.5)',
                        maxTicksLimit: 10
                    }
                },
                y: {
                    display: true,
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(255,255,255,0.1)'
                    },
                    ticks: {
                        color: 'rgba(255,255,255,0.5)'
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        };

        const maxDataPoints = 60;

        function createChart(ctx, label, borderColor, backgroundColor) {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: borderColor,
                        backgroundColor: backgroundColor,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: chartOptions
            });
        }

        // Initialize charts
        const rpsChart = createChart(
            document.getElementById('rpsChart').getContext('2d'),
            'RPS',
            '#00d4ff',
            'rgba(0, 212, 255, 0.1)'
        );

        const connectionsChart = createChart(
            document.getElementById('connectionsChart').getContext('2d'),
            'Connections',
            '#7b2cbf',
            'rgba(123, 44, 191, 0.1)'
        );

        const memoryChart = createChart(
            document.getElementById('memoryChart').getContext('2d'),
            'Memory (MB)',
            '#4ade80',
            'rgba(74, 222, 128, 0.1)'
        );

        const goroutinesChart = createChart(
            document.getElementById('goroutinesChart').getContext('2d'),
            'Goroutines',
            '#f97316',
            'rgba(249, 115, 22, 0.1)'
        );

        function addDataToChart(chart, label, value) {
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(value);

            if (chart.data.labels.length > maxDataPoints) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }

            chart.update('none');
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(2) + 'K';
            }
            return num.toString();
        }

        function formatUptime(seconds) {
            if (seconds < 60) return Math.floor(seconds);
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h';
            return Math.floor(seconds / 86400) + 'd';
        }

        function updateMetrics(data) {
            const timeLabel = new Date().toLocaleTimeString();

            // Update metric cards
            document.getElementById('activeConnections').textContent = formatNumber(data.active_connections || 0);
            document.getElementById('rps').textContent = (data.requests_per_sec || 0).toFixed(2);
            document.getElementById('totalRequests').textContent = formatNumber(data.total_requests || 0);
            document.getElementById('completedRequests').textContent = formatNumber(data.completed_requests || 0);
            document.getElementById('errorCount').textContent = formatNumber(data.error_count || 0);
            document.getElementById('memoryUsage').textContent = data.memory_alloc_mb || 0;
            document.getElementById('goroutines').textContent = formatNumber(data.num_goroutines || 0);
            document.getElementById('uptime').textContent = formatUptime(data.uptime_seconds || 0);

            // Update charts
            addDataToChart(rpsChart, timeLabel, data.requests_per_sec || 0);
            addDataToChart(connectionsChart, timeLabel, data.active_connections || 0);
            addDataToChart(memoryChart, timeLabel, data.memory_alloc_mb || 0);
            addDataToChart(goroutinesChart, timeLabel, data.num_goroutines || 0);
        }

        function setConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected (Live)';
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected - Reconnecting...';
            }
        }

        function connectSSE() {
            const eventSource = new EventSource('/sse/metrics');

            eventSource.onopen = function () {
                console.log('SSE connection opened');
                setConnectionStatus(true);
            };

            eventSource.onmessage = function (event) {
                try {
                    const data = JSON.parse(event.data);
                    updateMetrics(data);
                } catch (e) {
                    console.error('Error parsing SSE data:', e);
                }
            };

            eventSource.onerror = function (error) {
                console.error('SSE error:', error);
                setConnectionStatus(false);
                eventSource.close();

                // Reconnect after 3 seconds
                setTimeout(connectSSE, 3000);
            };
        }

        // Start SSE connection
        connectSSE();
    </script>
</body>

</html>
